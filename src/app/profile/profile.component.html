<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>Profile information</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><b>Username: </b>{{ user.Username }}</p>
      <p><b>Email: </b>{{ user.Email }}</p>
      <p><b>Birthday: </b>{{ user.Birthday | date }}</p>
    </mat-card-content>

    <mat-card-actions class="profile-card-actions">
      <button
        mat-raised-button
        color="primary"
        (click)="openEditProfileDialog()"
      >
        <mat-icon>edit</mat-icon>Edit profile
      </button>

      <button mat-raised-button (click)="deleteAccount()" color="warn">
        <mat-icon>delete_forever</mat-icon> Delete profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
