<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
        >Directed by:
        <button mat-button color="primary">{{ movie.Director.Name }}</button>
      </mat-card-subtitle>
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      width="300"
      height="400"
    />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        {{ movie.Genre.Name }}
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
